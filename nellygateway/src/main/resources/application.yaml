nelly:
  configPath: ${NELLY_CONFIG_PATH:sample-nelly-config.yaml}

server:
  port: 8080
spring:
  application:
    name: nellygateway
  banner:
    location: banner.txt

ribbon:
  eureka:
    enabled: false

org:
  springframework:
    web:
      filter:
        CommonsRequestLoggingFilter: INFO
logging:
  level:
    org:
      springframework:
        web: INFO
  pattern:
    console: %d{yyyy-MM-dd HH:mm:ss} %X{oagw.CorrId} %-5level - %msg%n
    file: %d{yyyy-MM-dd HH:mm:ss} %X{oagw.CorrId} [%thread] %-5level %logger{36} - %msg%n
  file:
    path: nelly.log