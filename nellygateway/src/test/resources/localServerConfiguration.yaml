hostUri: env:HOSTURI
nellyApiKey: env:NELLY_API_KEY

routes:
  local:
    type: webapplication
    path: /**
    url: http://localhost:7777
    allowAnonymous: yes

  local-static:
    type: static
    path: /static/**
    url: http://localhost:7777
    allowAnonymous: yes

  secured:
    type: webapplication
    path: /secure/**
    url: http://localhost:7777
    allowAnonymous: no
