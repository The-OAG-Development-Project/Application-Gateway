hostUri: env:HOSTURI
nellyApiKey: env:NELLY_API_KEY

routes:
  local:
    type: webapplication
    path: /**
    url: http://localhost:7777
    allowAnonymous: yes

  local-static:
    type: static
    path: /static/**
    url: http://localhost:7777
    allowAnonymous: yes

  secured:
    type: webapplication
    path: /secure/**
    url: http://localhost:7777
    allowAnonymous: no

  carfDoubleSumbit:
    type: webapplication
    path: /csrfDoubleSubmit/**
    url: https://gianlucafrei.ch
    allowAnonymous: yes

loginProviders:
  local:
    type: oidc
    with:
      authEndpoint: http://localhost:7777/oidc/auth
      tokenEndpoint: http://localhost:7777/oidc/token
      clientId: sample-client-id
      clientSecret: thisIsASeceret
      scopes: [ "openid", "email" ]

securityProfiles:
  webapplication:
    allowedMethods: [ "GET", "PUT", "POST" ]
    csrfProtection: doubleSubmitCookie

